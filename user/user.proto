//指定版本
//注意proto3与proto2的写法有些不同
syntax = "proto3";

//包名，通过protoc生成时go文件时
package user;

//登录请求
message UserLoginReq {
    string username = 1; // 用户名
    string password = 2; // 密码
}

//登录返回
message UserLoginResp {
    uint64 talk_id = 1; // talk的唯一ID，每个用户都会分配一个talk id
    string talk_token = 2; // talk的token，用于登录talk服务器的
    string nickname = 3; // 用户昵称
}

